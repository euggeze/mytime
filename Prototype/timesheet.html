<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Project Management Dashboard UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css'>
  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style_table.css">
  <link rel="stylesheet" href="./style_inout.css">
  <link rel="stylesheet" href="./style_date.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="app-container">
  <div class="app-header">
    <div class="app-header-left">
      <p class="app-name">My Time</p>
      <div class="search-wrapper">
        <input class="search-input" type="text" placeholder="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
          <defs></defs>
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
      </div>
    </div>
    <div class="app-header-right">
      <button class="mode-switch" title="Switch Theme">
        <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
          <defs></defs>
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
        </svg>
      </button>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
          
          <img src="https://abrakadabra.fun/uploads/posts/2021-12/1640528661_1-abrakadabra-fun-p-serii-chelovek-na-avu-1.png" />
          <span> Yauheni H.</span></button>
        <div id="myDropdown" class="dropdown-content">
          <a href="login.html" class="fa fa-sign-out"> Log out</a>
        </div>
      </div>
    </div>
       <button class="messages-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></svg>
    </button>
  </div>
  <div class="app-content">
    <div class="app-sidebar">
      <a href="index.html" class="app-sidebar-link active">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9 22 9 12 15 12 15 22" /></svg>
      </a>
      <a href="timesheet.html" class="app-sidebar-link">
        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-pie-chart" viewBox="0 0 24 24">
          <defs />
          <path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
        </svg>
      </a>
      <a href="vac.html" class="app-sidebar-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" /></svg>
      </a>
      <a href="profile.html" class="app-sidebar-link">
        <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-settings" viewBox="0 0 24 24">
          <defs />
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
      </a>
    </div>
    <div class="messages-section">
      <button class="messages-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
          <circle cx="12" cy="12" r="10" />
          <line x1="15" y1="9" x2="9" y2="15" />
          <line x1="9" y1="9" x2="15" y2="15" /></svg>
      </button>
      <div class="projects-section-header">
        <p>Timesheet</p>
        <button class="myform-btn"> This week</button>
        <button class="myform-btn"> Two weeks</button>
        <button class="myform-btn"> Month</button>
        <div class="input-field">
          <label class='label'>From</label>
          <input id="custom-input-date_from" class="calendar" type="text" name="upload-release" placeholder="dd/mm/yyyy">
          <p class="label-error"></p>
        </div>
        <div class="input-field">
          <label class='label'>To</label>
          <input id="custom-input-date_to" class="calendar" type="text" name="upload-release" placeholder="dd/mm/yyyy">
          <p class="label-error"></p>
        </div>
        <button class="myform-btn"> Search</button>
        <p class="time"></p>
        <p class="time"></p>
        <button class="myform-btn"> <i class="fa fa-file-excel-o" aria-hidden="true"></i> Export to Excel</button>
  </div>
      <div class="messages">
        <table>
          <thead>
            <tr>
              <th>Activities</th>
              <th>Mon <br> 04 </th>
              <th>Tue <br> 05</th>
              <th>Wed <br> 06</th>
              <th>Thu <br> 07</th>
              <th>Fri <br> 08</th>
            </tr>
          </thead>
          <tbody>
            <tbody class="labels">
              <tr>
                <td colspan="100">
                  <label for="accounting">Projects</label>
                  <input type="checkbox" name="accounting" id="accounting" data-toggle="toggle">
                </td>
              </tr>
            </tbody>
            
            <tbody class="hide">
              <tr>
                <td colspan="100">
                  <label for="accounting" >EPM-DMA  </label>
                  <a class="fa fa-plus" aria-hidden="true"></a>
                </td>
              </tr>
              <tr>
                <td><input value = "Make frontend prototype and work with styles" readonly> <a class="fa fa-pencil" aria-hidden="true">  
                  <a class="fa fa-trash" aria-hidden="true">
                      <td>-</td>
                      <td>-</td>
                      <td>5</td>
                      <td class='td'> -</td>
                      <td>-</td>
                    </tr>
                    <tr>
                      <td><input value = "Work with tables and data" readonly> <a class="fa fa-pencil" aria-hidden="true">  
                        <a class="fa fa-trash" aria-hidden="true">
                            <td>-</td>
                            <td>-</td>
                            <td>5</td>
                            <td class='td'> -</td>
                            <td>-</td>
                          </tr>
            </tbody>
            <tbody class="labels">
              <tr>
                <td colspan="100">
                  <label for="management">Non projects</label>
                  <input type="checkbox" name="management" id="management" data-toggle="toggle">
                </td>
              </tr>
            </tbody>
            <tbody class="hide">
              <tr>
                <td>Sick leave</td>
                <td>-</td>
                <td>-</td>
                <td>5</td>
                <td class='td'> -</td>
                <td>-</td>
              </tr>
              <tr>
                <td>Paid leave</td>
                <td>-</td>
                <td>-</td>
                <td>5</td>
                <td class='td'> -</td>
                <td>-</td>
              </tr>
              <tr>
                <td>Unpaid leave</td>
                <td>-</td>
                <td>-</td>
                <td>5</td>
                <td class='td'> -</td>
                <td>-</td>
              </tr>
            
            </tbody>		
          </tbody>
        </table>
      </div>
    </div>
</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  
  <script  src="./script.js"></script>
  <script  src="./script_date.js"></script>

</body>
</html>
