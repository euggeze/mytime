<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
        <link rel="stylesheet" href="{% static 'style_inout.css' %}">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="myform-area">

              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-8">
                          <div class="form-area login-form">
                              <div class="form-content">
                                  <h2>Sign in with</h2>
                                  <p><br><br><br><br><br></p>
                                  <ul>
                                      {% load socialaccount %}
                                      {% csrf_token %}
                                      <li><a href="{% provider_login_url 'google' %}" class="facebook"><i class="fa fa-google"></i><span>Google</span></a></li>
                                      <li><a href="{% provider_login_url 'github' %}"  class="twitter"><i class="fa fa-github"></i><span>GitHub</span></a></li>
                                  </ul>
                              </div>
                              <div class="form-input">
                                  <h2>Login</h2>
                                  <form method="post">
                                    {% csrf_token %}
                                      <div class="form-group">
                                          <input type="text"  name="email" required>
                                          <label>Email</label>
                                      </div>
                                      <div class="form-group">
                                          <input type="password" name="password" required>
                                          <label>Password</label>
                                          <a href="{% url 'password_reset' %}">Forgot password</a>
                                      </div>
                                      <div class="myform-button">
                                          <button class="myform-btn" type="submit"> Login</button>
                                      </div>
                                      <div class="myform-button">
                                        <center>or <a href="{% url 'signup' %}">Sign up</a></center>

                                    </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
<!-- partial -->

</body>
</html>
