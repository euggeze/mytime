      <br>
      </div>
        <form method="POST">

      </div></center>
       <center> <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

      </div> </center>
      <center>  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

      </div> </center>
      <center>
